<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>User Add</title>
</head>
<body>

    <div class="container">
        <h3>User Add</h3>

        <div>
            <form action="#" method="post" th:action="@{/users/save}" th:object="${user}" >

                <div class="form-group" style="display: none;">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" th:field="*{idUser}"
                        th:readonly="true" th:value="${user.numDocUser}">
                </div>

                <div class="form-group">
                    <label for="nameUser">Name</label>
                    <input type="text" class="form-control" id="nameUser" th:field="*{nameUser}">
                </div>

                <div class="form-group">
                    <label for="lastNameUser">Last Name</label>
                    <input type="text" class="form-control" id="lastNameUser" th:field="*{lastNameUser}">
                </div>

                <div class="form-group">
                    <label for="typeDocUser">Document Type</label>
                    <input type="text" class="form-control" id="typeDocUser" th:field="*{typeDocUser}">
                </div>

                <div class="form-group">
                    <label for="numDocUser">Document Number</label>
                    <input type="text" class="form-control" id="numDocUser" th:field="*{numDocUser}">
                </div>

                <div class="form-group">
                    <label for="emailUser">Email</label>
                    <input type="text" class="form-control" id="emailUser" th:field="*{emailUser}">
                </div>

                <div class="form-group">
                    <label for="passUser">Password User</label>
                    <input type="text" class="form-control" id="passUser" th:field="*{passUser}">
                </div>

                <div class="form-group">
                    <label for="typeUser">User Type</label>
                    <input type="text" class="form-control" id="typeUser" th:field="*{typeUser}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
