<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Users</title>
</head>
<body>

<div class="container">

  <h3>Users</h3>
  <div class="col-md-12">
    <a th:href="@{/users/add}" class="btn btn-primary btn-sm" >Add</a>
  </div>

  <div th:switch="users" >

    <div th:case="*" >

      <table class="table">

        <thead class="thead-dark">
        <tr>
          <th scope="col">ID User</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Document Type</th>
          <th scope="col">Document Number</th>
          <th scope="col">Email</th>
          <th scope="col">Password User</th>
          <th scope="col">User Type</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" user : ${users} " >
          <th scope="row" th:text="${user.idUser}" ></th>
          <td th:text="${user.nameUser}" ></td>
          <td th:text="${user.lastNameUser}" ></td>
          <td th:text="${user.typeDocUser}" ></td>
          <td th:text="${user.numDocUser}" ></td>
          <td th:text="${user.emailUser}" ></td>
          <td th:text="${user.passUser}" ></td>
          <td th:text="${user.typeUser}" ></td>
          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/users/edit/{id} (id = ${user.idUser}) }" class="btn btn-warning btn-sm">Edit</a>
              <a th:href="@{/users/delete/{id} (id = ${user.idUser}) }" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </td>
        </tr>

        </tbody>


      </table>

    </div>

  </div>

</div>

</body>
</html>
