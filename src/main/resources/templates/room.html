<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Rooms</title>
</head>
<body>

<div class="container">

  <h3>Rooms</h3>
  <div class="col-md-12">
    <a th:href="@{/rooms/add}" class="btn btn-primary btn-sm" >Add</a>
  </div>

  <div th:switch="rooms" >

    <div th:case="*" >

      <table class="table">

        <thead class="thead-dark">
        <tr>
          <th scope="col">ID Room</th>
          <th scope="col">Room Type</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Available Rooms</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" room : ${rooms} " >
          <th scope="row" th:text="${room.idRoom}" ></th>
          <td th:text="${room.typeRoom}" ></td>
          <td th:text="${room.descRoom}" ></td>
          <td th:text="${room.priceRoom}" ></td>
          <td th:text="${room.quantityRoom}" ></td>
          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/rooms/edit/{id} (id = ${room.idRoom}) }" class="btn btn-warning btn-sm">Edit</a>
              <a th:href="@{/rooms/delete/{id} (id = ${room.idRoom}) }" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </td>
        </tr>

        </tbody>


      </table>

    </div>

  </div>

</div>

</body>
</html>
