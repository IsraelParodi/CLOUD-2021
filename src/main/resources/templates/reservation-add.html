<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Reservation Add</title>
</head>
<body>

    <div class="container">
        <h3>Reservation Add</h3>

        <div>
            <form action="#" method="post" th:action="@{/reservations/save}" th:object="${reservation}" >

                <div class="form-group" style="display: none;">
                    <label for="id">ID Reservation</label>
                    <input type="text" class="form-control" id="id" th:field="*{idReservation}"
                        th:readonly="true">
                </div>

                <div class="form-group">
                    <label for="checkIn">Check In</label>
                    <input type="date" class="form-control" id="checkIn" th:field="*{checkIn}">
                </div>

                <div class="form-group">
                    <label for="checkOut">Check Out</label>
                    <input type="date" class="form-control" id="checkOut" th:field="*{checkOut}">
                </div>

                <div class="form-group">
                    <label for="quantityGuest">Guests</label>
                    <input type="text" class="form-control" id="quantityGuest" th:field="*{quantityGuest}">
                </div>

                <div class="form-group">
                    <label for="idRoom">ID Room</label>
                    <input type="text" class="form-control" id="idRoom" th:field="*{idRoom}">
                </div>

                <div class="form-group">
                    <label for="idUser">ID User</label>
                    <input type="text" class="form-control" id="idUser" th:field="*{idUser}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
