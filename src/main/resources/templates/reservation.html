<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Reservations</title>
</head>
<body>

<div class="container">

  <h3>Reservations</h3>
  <div class="col-md-12">
    <a th:href="@{/reservations/add}" class="btn btn-primary btn-sm" >Add</a>
  </div>

  <div th:switch="reservations" >

    <div th:case="*" >

      <table class="table">

        <thead class="thead-dark">
        <tr>
          <th scope="col">ID Reservation</th>
          <th scope="col">Check In</th>
          <th scope="col">Check Out</th>
          <th scope="col">Guests</th>
          <th scope="col">Room Type</th>
          <th scope="col">Client Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" reservation : ${reservations} " >
          <th scope="row" th:text="${reservation.idReservation}" ></th>
          <td th:text="${reservation.checkIn}" ></td>
          <td th:text="${reservation.checkOut}" ></td>
          <td th:text="${reservation.quantityGuest}" ></td>
          <td th:text="${reservation.room.typeRoom}" ></td>
          <td th:text="${reservation.user.nameUser}" ></td>
          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/reservations/edit/{id} (id = ${reservation.idReservation}) }" class="btn btn-warning btn-sm">Edit</a>
              <a th:href="@{/reservations/delete/{id} (id = ${reservation.idReservation}) }" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </td>
        </tr>

        </tbody>


      </table>

    </div>

  </div>

</div>

</body>
</html>
