<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Room Add</title>
</head>
<body>

    <div class="container">
        <h3>Room Add</h3>

        <div>
            <form action="#" method="post" th:action="@{/rooms/save}" th:object="${room}" >

                <div class="form-group" style="display: none;">
                    <label for="idRoom">ID Room</label>
                    <input type="text" class="form-control" id="idRoom" th:field="*{idRoom}"
                        th:readonly="true">
                </div>

                <div class="form-group">
                    <label for="typeRoom">Room Type</label>
                    <input type="text" class="form-control" id="typeRoom" th:field="*{typeRoom}">
                </div>

                <div class="form-group">
                    <label for="descRoom">Room Description</label>
                    <input type="text" class="form-control" id="descRoom" th:field="*{descRoom}">
                </div>

                <div class="form-group">
                    <label for="priceRoom">Room Price</label>
                    <input type="text" class="form-control" id="priceRoom" th:field="*{priceRoom}">
                </div>

                <div class="form-group">
                    <label for="quantityRoom">Room Quantity</label>
                    <input type="text" class="form-control" id="quantityRoom" th:field="*{quantityRoom}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
